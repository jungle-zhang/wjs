<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <!--编码-->
    <meta charset="utf-8">
    <!--如果是IE浏览器，就会自动使用最新的标准进行IE的解析-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!--移动端的标准的视口设置-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>标题</title>

    <!-- Bootstrap的核心的样式文件，一定要引入 -->
    <link href="../lib/bootstrap/css/bootstrap.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries IE8以下，不支持H5和响应式，所以需要引入这两个文件，让IE8及以下的浏览器也支持H5和响应式-->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// 警告：一些操作无法通过file：//的方式进行查看，必须通过http://  https://-->
    <!--[if lt IE 9]>
    <script src="../lib/html5shiv/html5shiv.min.js"></script>
    <script src="../lib/respond/respond.js"></script>
    <![endif]-->
</head>
<body>
<h1>hello world</h1>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) bootstrap是基于jq的，必须引入jq文件-->
<script src="../lib/jquery/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="../lib/bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
